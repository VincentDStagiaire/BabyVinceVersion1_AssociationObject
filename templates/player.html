<!doctype html>
<hlml lang="fr">

    <head>
        <title>
            Expertiz Baby
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    </head>
    <body>
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <div id=ShowPlayers>
                <h1>Voici l'ensemble des joueurs</h1>
                <table>
                    <thead>
                        <tr>
                            <td>Nom</td>
                            <td>Prenom </td>
                            <td> Niveau </td>
                            <td> Action</td>
                        </tr>
                    </thead>
                        
                    <tbody>
                        {% for player in players %}
                        <tr>
                            <td> {{ player.name }}</td>
                            <td> {{ player.lastname }}</td>
                            <td> {{ player.elo }}</td>
                            <td><a id="deletePlayer" href="/delete-player/{{ player.id }}">Supprimer</a></td>
                        </tr>
                        {% endfor%}
                    </tbody>
                </table>
                <button id="buttonAPlayer" onclick="AddPlayer();">Ajouter un joueur</button>
                <a href="/" id="ComeBackWelcome">Retour à l'accueil</a>
        </div>
        <div id="AddPlayer">
            <form action="/add-player" method="POST">
                <h1> Ajouter un joueur</h1>
                <label for="lastname_player">Prénom</label>
                <input id="lastname_player" type="text" name="lastname_player" value="" required/><br/>
                <label for="name_player">Nom</label>
                <input id="name_player" type="text" name="name_player" value="" required/><br/>
                <button type="submit" name="validateNewPlayer">Valider</button>
            </form>
        </div>
    </body>
</html>
<script src='{{ url_for('static', filename='player.js') }}'></script>
